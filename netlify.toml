[[redirects]]
  from = "/crm"
  to = "/crm/login.html"
  status = 200

[[redirects]]
  from = "/crm/"
  to = "/crm/index.html"
  status = 200

[[redirects]]
  from = "/crm/*"
  to = "/crm/:splat"
  status = 200

[build]
  publish = "."
  command = "echo 'No build required'"

# КЭШ ДЛЯ CRM - ВСЕГДА СВЕЖИЙ!
[[headers]]
  for = "/crm/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# КЭШ ДЛЯ СТАТИЧНЫХ ФАЙЛОВ (CSS, JS, IMAGES)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# БЕЗОПАСНОСТЬ ДЛЯ ВСЕХ ОСТАЛЬНЫХ СТРАНИЦ
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=3600, must-revalidate"
