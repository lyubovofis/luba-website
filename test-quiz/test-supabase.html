<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Тест интеграции с Supabase</h1>
    <button onclick="testSupabase()">Проверить подключение</button>
    <button onclick="testInsert()">Тестовая запись в CRM</button>
    <div id="result"></div>
    
    <script>
        const SUPABASE_URL = 'https://rntranckosfsnaakjrqh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJudHJhbmNrb3Nmc25hYWtqcnFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTUyNTIsImV4cCI6MjA3Mzg3MTI1Mn0.Nme48al5xSVPlD4l40z6ZPwTkSL0uC3JQ300IZu7WBA';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function testSupabase() {
            const result = document.getElementById('result');
            try {
                // Проверка quiz_leads
                const { data: quizData, error: quizError } = await supabaseClient
                    .from('quiz_leads')
                    .select('*')
                    .limit(3);
                    
                // Проверка crm_leads  
                const { data: crmData, error: crmError } = await supabaseClient
                    .from('crm_leads')
                    .select('*')
                    .limit(3);
                
                result.innerHTML = `
                    <h3>quiz_leads:</h3>
                    <pre>${quizError ? 'Ошибка: ' + JSON.stringify(quizError, null, 2) : 'Записей: ' + (quizData?.length || 0)}</pre>
                    <h3>crm_leads:</h3>
                    <pre>${crmError ? 'Ошибка: ' + JSON.stringify(crmError, null, 2) : 'Записей: ' + (crmData?.length || 0)}</pre>
                `;
            } catch (error) {
                result.innerHTML = '<pre>Ошибка: ' + error.message + '</pre>';
            }
        }
        
        async function testInsert() {
            const result = document.getElementById('result');
            try {
                const testData = {
                    name: 'Тест ' + new Date().toLocaleTimeString(),
                    phone: '+1234567890',
                    email: 'test@example.com',
                    stage: 'new',
                    source: 'test',
                    amount: 0,
                    note: 'Тестовая запись',
                    created_at: new Date().toISOString()
                };
                
                const { data, error } = await supabaseClient
                    .from('crm_leads')
                    .insert(testData)
                    .select();
                    
                result.innerHTML = error 
                    ? '<pre>Ошибка вставки: ' + JSON.stringify(error, null, 2) + '</pre>'
                    : '<pre>Успешно добавлено: ' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<pre>Ошибка: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
