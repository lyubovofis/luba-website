<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ CRM - –î–µ–Ω–µ–∂–Ω—ã–π –í–æ–¥–æ–ø–∞–¥</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --accent: #667eea;
            --border: rgba(148, 163, 184, 0.1);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            border-radius: 30px;
            padding: 50px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .logo-title {
            font-size: 32px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: var(--text-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-light);
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 15px;
            color: var(--text-light);
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }
        
        .form-input::placeholder {
            color: var(--text-gray);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0px);
        }
        
        .error-message {
            background: rgba(245, 87, 108, 0.1);
            border: 1px solid rgba(245, 87, 108, 0.3);
            color: #f5576c;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 600;
            display: none;
            text-align: center;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: var(--text-gray);
            font-size: 13px;
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-login.loading .btn-text { display: none; }
        .btn-login.loading .loading { display: block; }
        
        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 35px 25px;
                border-radius: 20px;
            }
            
            .logo-title {
                font-size: 26px;
            }
            
            .logo-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üí∞</div>
            <div class="logo-title">Money Flow</div>
            <div class="logo-subtitle">CRM System</div>
        </div>
        
        <div id="errorMessage" class="error-message">
            –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">–õ–æ–≥–∏–Ω</label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="username" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω"
                    autocomplete="username"
                    required
                />
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">–ü–∞—Ä–æ–ª—å</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å"
                    autocomplete="current-password"
                    required
                />
            </div>
            
            <button type="submit" class="btn-login">
                <span class="btn-text">–í–æ–π—Ç–∏</span>
                <div class="loading"></div>
            </button>
        </form>
        
        <div class="footer-text">
            ¬© 2025 Money Flow CRM
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = form.querySelector('.btn-login');
        
        // Credentials
        const validUsername = 'Luba';
        const validPassword = 'Luba1488@';
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide error
            errorMessage.classList.remove('show');
            
            // Show loading
            submitBtn.classList.add('loading');
            
            // Simulate network delay
            setTimeout(() => {
                if (username === validUsername && password === validPassword) {
                    // Success
                    localStorage.setItem('crm_authenticated', 'true');
                    localStorage.setItem('crm_username', username);
                    
                    // Redirect to dashboard
                    window.location.href = '/crm/';
                } else {
                    // Error
                    submitBtn.classList.remove('loading');
                    errorMessage.classList.add('show');
                    
                    // Shake inputs
                    document.getElementById('username').style.animation = 'shake 0.5s';
                    document.getElementById('password').style.animation = 'shake 0.5s';
                    
                    setTimeout(() => {
                        document.getElementById('username').style.animation = '';
                        document.getElementById('password').style.animation = '';
                    }, 500);
                }
            }, 1000);
        });
        
        // Clear error on input
        document.getElementById('username').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.classList.remove('show');
        });
        
        // Check if already logged in
        if (localStorage.getItem('crm_authenticated') === 'true') {
            window.location.href = '/crm/';
        }
    </script>
</body>
</html>
