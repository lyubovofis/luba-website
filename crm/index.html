<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard - Money Flow</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-warning: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --accent: #667eea;
            --border: rgba(148, 163, 184, 0.1);
            --shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--bg-card);
            padding: 25px 15px;
            box-shadow: var(--shadow);
            z-index: 100;
            border-right: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 18px;
            background: var(--gradient-primary);
            border-radius: 16px;
        }
        
        .logo-icon {
            font-size: 28px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }
        
        .nav-menu { list-style: none; }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            margin-bottom: 8px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-light);
            transform: translateX(5px);
        }
        
        .nav-link.active {
            background: var(--bg-hover);
            color: white;
            border-left: 3px solid var(--accent);
        }
        
        .nav-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Kanban Board - COMPACT VERSION */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, minmax(320px, 1fr));
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        
        .kanban-column {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            min-height: 600px;
            max-width: 400px;
        }
        
        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }
        
        .column-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }
        
        .column-badge {
            width: 30px;
            height: 30px;
            background: var(--gradient-primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* COMPACT Lead Card */
        .lead-card {
            background: var(--bg-hover);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border);
        }
        
        .lead-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            border-color: var(--accent);
        }
        
        .lead-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .lead-name {
            font-weight: 700;
            font-size: 15px;
            color: white;
            line-height: 1.3;
            flex: 1;
        }
        
        .lead-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }
        
        .lead-action {
            width: 30px;
            height: 30px;
            background: rgba(102, 126, 234, 0.2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lead-action:hover {
            background: var(--gradient-primary);
            transform: scale(1.1);
        }
        
        .lead-info {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.6;
        }
        
        .lead-info-line {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .lead-info-icon {
            font-size: 14px;
            width: 18px;
        }
        
        .lead-tag {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            margin-top: 8px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 700px;
            max-height: 85vh;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-header {
            padding: 25px;
            background: var(--gradient-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 20px;
            color: white;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
        }
        
        .modal-section {
            margin-bottom: 25px;
        }
        
        .modal-section-title {
            font-size: 14px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .modal-info-item {
            background: var(--bg-hover);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        
        .modal-info-label {
            font-size: 11px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        .modal-info-value {
            font-size: 15px;
            color: white;
            font-weight: 600;
            word-break: break-word;
        }
        
        .quiz-answer-item {
            background: var(--bg-hover);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid var(--accent);
        }
        
        .quiz-question {
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 6px;
        }
        
        .quiz-answer {
            font-size: 14px;
            color: white;
        }
        
        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }
        
        .btn-edit { background: var(--gradient-primary); color: white; flex: 1; }
        .btn-whatsapp { background: var(--gradient-success); color: white; flex: 2; }
        
        .edit-input {
            display: none;
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-dark);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .edit-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .edit-mode .modal-info-value { display: none; }
        .edit-mode .edit-input { display: block !important; }
        
        /* Form */
        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-light);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-hover);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-light);
            transition: all 0.3s;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        /* Logout button */
        .btn-logout {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
            border: 1px solid rgba(245, 87, 108, 0.3);
        }
        
        .btn-logout:hover {
            background: var(--gradient-warning);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .kanban-board {
                grid-template-columns: repeat(3, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .sidebar { 
                width: 70px; 
                padding: 20px 10px;
            }
            .sidebar span:not(.nav-icon):not(.logo-icon) { display: none; }
            .logo-text { display: none; }
            .main-content { margin-left: 70px; padding: 20px; }
            .kanban-board { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <span class="logo-icon">💰</span>
            <span class="logo-text">Money Flow</span>
        </div>
        
        <nav>
            <ul class="nav-menu">
                <li><a class="nav-link active" onclick="showTab('dashboard')">
                    <span class="nav-icon">📊</span><span>Dashboard</span>
                </a></li>
                <li><a class="nav-link" onclick="showTab('kanban')">
                    <span class="nav-icon">📋</span><span>Воронка</span>
                </a></li>
                <li><a class="nav-link" onclick="showTab('quiz')">
                    <span class="nav-icon">🎯</span><span>Квиз</span>
                </a></li>
            </ul>
        </nav>
        
        <button class="btn btn-logout" onclick="logout()">
            🚪 Выйти
        </button>
    </aside>
    
    <main class="main-content">
        <!-- DASHBOARD TAB -->
        <div id="dashboard" class="tab-content active">
            <header class="header">
                <div>
                    <h1>Dashboard</h1>
                    <p style="color:var(--text-gray);margin-top:5px;font-size:14px">Обзор системы</p>
                </div>
                <button class="btn btn-primary" onclick="showAddLeadModal()">+ Добавить лида</button>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalLeads">0</div>
                    <div class="stat-label">👥 Всего лидов</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="consultations">0</div>
                    <div class="stat-label">💬 Консультации</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="payments">0</div>
                    <div class="stat-label">💰 Оплаты</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="conversion">0%</div>
                    <div class="stat-label">📈 Конверсия</div>
                </div>
            </div>
        </div>
        
        <!-- KANBAN TAB -->
        <div id="kanban" class="tab-content">
            <header class="header">
                <h1>Воронка продаж</h1>
                <button class="btn btn-primary" onclick="showAddLeadModal()">+ Добавить</button>
            </header>
            
            <div class="kanban-board">
                <div class="kanban-column" data-stage="new">
                    <div class="column-header">
                        <span class="column-title">📝 Новые</span>
                        <div class="column-badge" id="count-new">0</div>
                    </div>
                    <div class="leads-container" id="new-leads"></div>
                </div>
                
                <div class="kanban-column" data-stage="consultation">
                    <div class="column-header">
                        <span class="column-title">💬 Консультация</span>
                        <div class="column-badge" id="count-consultation">0</div>
                    </div>
                    <div class="leads-container" id="consultation-leads"></div>
                </div>
                
                <div class="kanban-column" data-stage="paid">
                    <div class="column-header">
                        <span class="column-title">✅ Оплатили</span>
                        <div class="column-badge" id="count-paid">0</div>
                    </div>
                    <div class="leads-container" id="paid-leads"></div>
                </div>
            </div>
        </div>
        
        <!-- QUIZ TAB -->
        <div id="quiz" class="tab-content">
            <header class="header">
                <h1>Лиды из квиза</h1>
            </header>
            <div id="quiz-leads-list" style="background:var(--bg-card);padding:30px;border-radius:16px;box-shadow:var(--shadow);border:1px solid var(--border);">
                <p style="text-align:center;color:var(--text-gray)">Загрузка...</p>
            </div>
        </div>
    </main>
    
    <!-- ADD LEAD MODAL -->
    <div id="addLeadModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Новый лид</h2>
                <button class="modal-close" onclick="closeAddLeadModal()">✕</button>
            </div>
            <div class="modal-body">
                <form id="addLeadForm">
                    <div class="form-group">
                        <label class="form-label">Имя *</label>
                        <input type="text" class="form-input" id="leadName" required placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Телефон *</label>
                        <input type="tel" class="form-input" id="leadPhone" required placeholder="+380501234567">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="leadEmail" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Возраст</label>
                        <input type="number" class="form-input" id="leadAge" min="18" max="100" placeholder="35">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Этап</label>
                        <select class="form-select" id="leadStage">
                            <option value="new">Новый</option>
                            <option value="consultation">Консультация</option>
                            <option value="paid">Оплачен</option>
                        </select>
                    </div>
                    <div style="display:flex;gap:12px;margin-top:25px">
                        <button type="button" class="btn" onclick="closeAddLeadModal()" style="flex:1;background:rgba(245,87,108,0.2);color:#f5576c">Отмена</button>
                        <button type="submit" class="btn btn-primary" style="flex:1">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- LEAD DETAILS MODAL -->
    <div id="leadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Детали лида</h2>
                <button class="modal-close" onclick="closeModal()">✕</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <script>
        console.log('🚀 Money Flow CRM loading...');
        
        // Check auth
        if (!localStorage.getItem('crm_authenticated')) {
            console.log('❌ Not authenticated');
            window.location.href = '/crm/login.html';
        }
        
        // State
        let allLeads = [];
        let draggedElement = null;
        const SUPABASE_URL = 'https://rntranckosfsnaakjrqh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJudHJhbmNrb3Nmc25hYWtqcnFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyOTUyNTIsImV4cCI6MjA3Mzg3MTI1Mn0.Nme48al5xSVPlD4l40z6ZPwTkSL0uC3JQ300IZu7WBA';
        
        // Functions
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
        
        function showAddLeadModal() {
            document.getElementById('addLeadModal').classList.add('active');
        }
        
        function closeAddLeadModal() {
            document.getElementById('addLeadModal').classList.remove('active');
            document.getElementById('addLeadForm').reset();
        }
        
        function closeModal() {
            document.getElementById('leadModal').classList.remove('active');
        }
        
        function logout() {
            localStorage.clear();
            window.location.href = '/crm/login.html';
        }
        
        async function loadData() {
            console.log('📊 Loading data...');
            
            try {
                const { createClient } = window.supabase;
                const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                const { data, error } = await supabase
                    .from('quiz_leads')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                console.log(`✅ Loaded ${data?.length || 0} leads`);
                
                allLeads = data || [];
                renderAll();
            } catch (error) {
                console.error('💥 Error:', error);
            }
        }
        
        function renderAll() {
            renderKanban();
            renderQuizLeads();
            updateStats();
        }
        
        function renderKanban() {
            ['new', 'consultation', 'paid'].forEach(stage => {
                const container = document.getElementById(`${stage}-leads`);
                const leads = allLeads.filter(l => l.stage === stage);
                document.getElementById(`count-${stage}`).textContent = leads.length;
                
                container.innerHTML = '';
                leads.forEach(lead => {
                    const card = createLeadCard(lead);
                    container.appendChild(card);
                });
            });
        }
        
        function createLeadCard(lead) {
            const card = document.createElement('div');
            card.className = 'lead-card';
            card.draggable = true;
            card.dataset.id = lead.id;
            
            let quizAnswers = {};
            if (lead.quiz_answers) {
                try {
                    quizAnswers = typeof lead.quiz_answers === 'string' 
                        ? JSON.parse(lead.quiz_answers) 
                        : lead.quiz_answers;
                } catch (e) {}
            }
            
            card.innerHTML = `
                <div class="lead-header">
                    <div class="lead-name">${lead.name || 'Без имени'}</div>
                    <div class="lead-actions">
                        <button class="lead-action" onclick="event.stopPropagation(); contactLead('${lead.phone}',${lead.id})" title="WhatsApp">
                            💬
                        </button>
                        <button class="lead-action" onclick="event.stopPropagation(); moveToNext(${lead.id})" title="Далее">
                            ➡️
                        </button>
                    </div>
                </div>
                <div class="lead-info">
                    <div class="lead-info-line">
                        <span class="lead-info-icon">📱</span>
                        <span>${lead.phone || '-'}</span>
                    </div>
                    ${lead.email ? `
                    <div class="lead-info-line">
                        <span class="lead-info-icon">📧</span>
                        <span>${lead.email}</span>
                    </div>` : ''}
                    ${quizAnswers.currentIncome || quizAnswers.desiredIncome ? `
                    <div class="lead-info-line">
                        <span class="lead-info-icon">💰</span>
                        <span>€${quizAnswers.currentIncome || '-'} → €${quizAnswers.desiredIncome || '-'}</span>
                    </div>` : ''}
                </div>
                ${lead.main_block ? `<div class="lead-tag">${lead.main_block}</div>` : ''}
            `;
            
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.lead-action')) {
                    showLeadDetails(lead.id);
                }
            });
            
            card.addEventListener('dragstart', e => { 
                draggedElement = card; 
                card.style.opacity = '0.5'; 
            });
            
            card.addEventListener('dragend', e => { 
                card.style.opacity = ''; 
            });
            
            return card;
        }
        
        function renderQuizLeads() {
            const container = document.getElementById('quiz-leads-list');
            container.innerHTML = '<p style="text-align:center;color:var(--text-gray)">✅ Все лиды в воронке</p>';
        }
        
        function updateStats() {
            const consultLeads = allLeads.filter(l => l.stage === 'consultation');
            const paidLeads = allLeads.filter(l => l.stage === 'paid');
            
            document.getElementById('totalLeads').textContent = allLeads.length;
            document.getElementById('consultations').textContent = consultLeads.length;
            document.getElementById('payments').textContent = paidLeads.length;
            document.getElementById('conversion').textContent = allLeads.length > 0 
                ? Math.round((paidLeads.length / allLeads.length) * 100) + '%' : '0%';
        }
        
        function showLeadDetails(leadId) {
            const lead = allLeads.find(l => l.id == leadId);
            if (!lead) return;
            
            let quizAnswers = {};
            if (lead.quiz_answers) {
                try {
                    quizAnswers = typeof lead.quiz_answers === 'string' 
                        ? JSON.parse(lead.quiz_answers) 
                        : lead.quiz_answers;
                } catch (e) {}
            }
            
            const getStageText = (stage) => {
                const stages = {
                    'new': '📝 Новый',
                    'consultation': '💬 Консультация',
                    'paid': '✅ Оплачен'
                };
                return stages[stage] || stage;
            };
            
            const formatDate = (dateStr) => {
                if (!dateStr) return '-';
                const date = new Date(dateStr);
                return date.toLocaleDateString('ru', { 
                    day: '2-digit', 
                    month: 'long', 
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };
            
            document.getElementById('modalBody').innerHTML = `
                <div class="modal-section">
                    <div class="modal-section-title">👤 Контакты</div>
                    <div class="modal-info-grid">
                        <div class="modal-info-item">
                            <div class="modal-info-label">Имя</div>
                            <div class="modal-info-value" id="view-name">${lead.name || '-'}</div>
                            <input type="text" class="edit-input" id="edit-name" value="${lead.name || ''}" />
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">Телефон</div>
                            <div class="modal-info-value" id="view-phone">${lead.phone || '-'}</div>
                            <input type="tel" class="edit-input" id="edit-phone" value="${lead.phone || ''}" />
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">Email</div>
                            <div class="modal-info-value" id="view-email">${lead.email || '-'}</div>
                            <input type="email" class="edit-input" id="edit-email" value="${lead.email || ''}" />
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">Возраст</div>
                            <div class="modal-info-value" id="view-age">${lead.age || '-'}</div>
                            <input type="number" class="edit-input" id="edit-age" value="${lead.age || ''}" />
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="modal-section-title">📊 Статус</div>
                    <div class="modal-info-grid">
                        <div class="modal-info-item">
                            <div class="modal-info-label">Этап</div>
                            <div class="modal-info-value">${getStageText(lead.stage)}</div>
                            <select class="edit-input" id="edit-stage">
                                <option value="new" ${lead.stage === 'new' ? 'selected' : ''}>Новый</option>
                                <option value="consultation" ${lead.stage === 'consultation' ? 'selected' : ''}>Консультация</option>
                                <option value="paid" ${lead.stage === 'paid' ? 'selected' : ''}>Оплачен</option>
                            </select>
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">Блок</div>
                            <div class="modal-info-value">${lead.main_block || '-'}</div>
                            <input type="text" class="edit-input" id="edit-main_block" value="${lead.main_block || ''}" />
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">ID</div>
                            <div class="modal-info-value">${lead.id}</div>
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">Дата</div>
                            <div class="modal-info-value">${formatDate(lead.created_at)}</div>
                        </div>
                    </div>
                </div>
                
                ${Object.keys(quizAnswers).length > 0 ? `
                <div class="modal-section">
                    <div class="modal-section-title">🎯 Квиз</div>
                    ${quizAnswers.currentIncome || quizAnswers.desiredIncome ? `
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-bottom:15px">
                        <div class="modal-info-item">
                            <div class="modal-info-label">Текущий</div>
                            <div class="modal-info-value">€${quizAnswers.currentIncome || '-'}</div>
                        </div>
                        <div class="modal-info-item">
                            <div class="modal-info-label">Желаемый</div>
                            <div class="modal-info-value">€${quizAnswers.desiredIncome || '-'}</div>
                        </div>
                    </div>` : ''}
                    ${Object.entries(quizAnswers).filter(([k]) => k !== 'currentIncome' && k !== 'desiredIncome').map(([q, a]) => `
                        <div class="quiz-answer-item">
                            <div class="quiz-question">${q}</div>
                            <div class="quiz-answer">${a}</div>
                        </div>
                    `).join('')}
                </div>` : ''}
            `;
            
            const modal = document.getElementById('leadModal');
            const modalHeader = modal.querySelector('.modal-header');
            modalHeader.innerHTML = `
                <h2>${lead.name || 'Лид'}</h2>
                <button class="modal-close" onclick="closeModal()">✕</button>
            `;
            
            let footer = modal.querySelector('.modal-footer');
            if (!footer) {
                footer = document.createElement('div');
                footer.className = 'modal-footer';
                modal.querySelector('.modal-content').appendChild(footer);
            }
            
            footer.innerHTML = `
                <button class="btn btn-edit" id="editBtn" onclick="toggleEditMode()">✏️ Редактировать</button>
                <button class="btn btn-edit" id="saveBtn" onclick="saveLeadChanges(${lead.id})" style="display:none">💾 Сохранить</button>
                <button class="btn btn-edit" id="cancelBtn" onclick="cancelEdit()" style="display:none">❌ Отмена</button>
                <button class="btn btn-whatsapp" onclick="contactLead('${lead.phone}',${lead.id})">💬 WhatsApp</button>
            `;
            
            modal.classList.add('active');
        }
        
        function contactLead(phone, leadId) {
            if (phone) {
                let cleanPhone = phone.replace(/[^\d+]/g, '').replace('+', '');
                window.open(`https://wa.me/${cleanPhone}`, '_blank');
            }
        }
        
        async function moveToNext(leadId) {
            const lead = allLeads.find(l => l.id == leadId);
            if (!lead) return;
            
            const stages = ['new', 'consultation', 'paid'];
            const currentIndex = stages.indexOf(lead.stage);
            
            if (currentIndex < stages.length - 1) {
                lead.stage = stages[currentIndex + 1];
                
                try {
                    const { createClient } = window.supabase;
                    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                    await supabase.from('quiz_leads').update({ stage: lead.stage }).eq('id', leadId);
                } catch (error) {
                    console.error('Error:', error);
                }
                
                renderAll();
            }
        }
        
        function toggleEditMode() {
            document.getElementById('modalBody').classList.add('edit-mode');
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'block';
            document.getElementById('cancelBtn').style.display = 'block';
        }
        
        function cancelEdit() {
            document.getElementById('modalBody').classList.remove('edit-mode');
            document.getElementById('editBtn').style.display = 'block';
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
        }
        
        async function saveLeadChanges(leadId) {
            const lead = allLeads.find(l => l.id == leadId);
            if (!lead) return;
            
            const updatedData = {
                name: document.getElementById('edit-name').value,
                phone: document.getElementById('edit-phone').value,
                email: document.getElementById('edit-email').value || null,
                age: document.getElementById('edit-age').value ? parseInt(document.getElementById('edit-age').value) : null,
                stage: document.getElementById('edit-stage').value,
                main_block: document.getElementById('edit-main_block').value || null
            };
            
            try {
                const { createClient } = window.supabase;
                const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                const { error } = await supabase
                    .from('quiz_leads')
                    .update(updatedData)
                    .eq('id', leadId);
                
                if (error) throw error;
                
                Object.assign(lead, updatedData);
                renderAll();
                closeModal();
                
                // Show success
                const div = document.createElement('div');
                div.style.cssText = 'position:fixed;top:20px;right:20px;background:var(--gradient-success);color:white;padding:15px 25px;border-radius:12px;box-shadow:var(--shadow);z-index:10000;font-weight:600';
                div.textContent = '✅ Сохранено!';
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            } catch (error) {
                console.error('Error:', error);
                alert('Ошибка: ' + error.message);
            }
        }
        
        // Drag & Drop
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.kanban-column').forEach(column => {
                column.addEventListener('dragover', e => e.preventDefault());
                column.addEventListener('drop', async e => {
                    e.preventDefault();
                    
                    if (draggedElement) {
                        const container = column.querySelector('.leads-container');
                        container.appendChild(draggedElement);
                        
                        const leadId = parseInt(draggedElement.dataset.id);
                        const newStage = column.dataset.stage;
                        const lead = allLeads.find(l => l.id == leadId);
                        
                        if (lead && lead.stage !== newStage) {
                            lead.stage = newStage;
                            
                            try {
                                const { createClient } = window.supabase;
                                const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                                await supabase.from('quiz_leads').update({ stage: newStage }).eq('id', leadId);
                            } catch (error) {
                                console.error('Error:', error);
                            }
                            
                            renderAll();
                        }
                    }
                });
            });
            
            // Add lead form
            document.getElementById('addLeadForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newLead = {
                    name: document.getElementById('leadName').value,
                    phone: document.getElementById('leadPhone').value,
                    email: document.getElementById('leadEmail').value || null,
                    age: document.getElementById('leadAge').value ? parseInt(document.getElementById('leadAge').value) : null,
                    stage: document.getElementById('leadStage').value,
                    created_at: new Date().toISOString()
                };
                
                try {
                    const { createClient } = window.supabase;
                    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                    const { data, error } = await supabase.from('quiz_leads').insert([newLead]).select().single();
                    if (error) throw error;
                    if (data) newLead.id = data.id;
                    
                    allLeads.unshift(newLead);
                    renderAll();
                    closeAddLeadModal();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Ошибка: ' + error.message);
                }
            });
            
            loadData();
        });
        
        // Global
        window.showTab = showTab;
        window.showAddLeadModal = showAddLeadModal;
        window.closeAddLeadModal = closeAddLeadModal;
        window.closeModal = closeModal;
        window.logout = logout;
        window.showLeadDetails = showLeadDetails;
        window.contactLead = contactLead;
        window.moveToNext = moveToNext;
        window.toggleEditMode = toggleEditMode;
        window.cancelEdit = cancelEdit;
        window.saveLeadChanges = saveLeadChanges;
    </script>
</body>
</html>
